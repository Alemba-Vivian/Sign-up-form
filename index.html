<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign up form</title>
</head>
<body>
    <!-- header----- section -->
    <header></header>

    <!-- main--section---of the file -->
    <main>

        <!-- section-one-of----- main -->
        <section>

            <!-- first column of the section -->
            <!-- contains the image background -->
            <div class="column1">

                <div class="logo-section">
                    <ul>
                        <li><img id="logo" src="./img/odin-logo.png" alt=""><span id="odin">ODIN</span></li>
                    </ul>
                </div>

                <div class="photo-credit">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                        on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>

            </div>


            <!-- second column of the section -->
            <!-- contains the sign up form -->
            <div class="column2">
                <div class="content1">
                    <p  class="para1">This is not a real online service! You know you need something <br>
                     like this in your life to help you realize your deepest dreams. <br>
                     Sign up <em>now</em> to get started.</p>

                     <p class="para2">You know you want to. </p>

                </div>
                <div class="content2">
                    <h2 id="heading">Let's do this!</h2>

                    <!-- sign up form -->
                    <!-- first row -->
                    <form action="" method="">
                        <div class="form-row1">
                            <div class="input-fields1">
                                <ul>
                                    <li>
                                        <div class="name">
                                            <label for="first-name">FIRST NAME</label> <br>
                                            <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
                                        </div>
                                    </li>
                    
                                    <li>
                                        <div class="email">
                                            <label for="email-address">EMAIL</label> <br>
                                            <input type="email" id="email-address" name="email-address" required>
                                        </div>
                                    </li>
                                    <li>
                    
                                        <div class="password">
                                            <label for="my-password">PASSWORD</label><br>
                                            <input type="password" id="my-password" name="password" maxlength="11" minlength="9" required>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                    
                            <div class="input-fields2">
                                <ul>
                                    <li>
                                        <div class="last-name">
                                            <label for="last-name">LAST NAME</label> <br>
                                            <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                                        </div>
                                    </li>
                    
                                    <li>
                                        <div class="my-number">
                                            <label for="phone-number">PHONE NUMBER</label> <br>
                                            <input type="number" id="phone-number" name="phone-number" required>
                                        </div>
                                    </li>
                    
                                    <li>
                                        <div class="confirm-password">
                                            <label for="my-password2">CONFIRM PASSWORD</label><br>
                                            <input type="password" id="my-password2" name="my-password2" required>
                                        </div>
                                    </li>
                                </ul>
                    
                            </div>
                    
                        </div>
                    
                        <!-- second row -->
                     
                    
                            <div class="form-row2">
                                <button id="btn-create-account" type="submit">CREATE ACCOUNT</button>
                                <h3>Already have an account? <a href="#">Log in</a></h3>
                    
                            
                          </div>
                    
                    </form>

                </div>

            </div>
      </section>

    </main>
    <footer></footer>
    
</body>
</html>
